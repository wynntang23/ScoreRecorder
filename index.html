<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Score Recorder">
    <meta name="keywords" content="Score Recorder">
    <meta name="author" content="Wenyi Tang">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Recorder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <h1 style="text-align:center;">Score Recorder</h1>
    <!-- button for enter window -->
    <button type="button" class="btn btn-info btn-block" data-toggle="modal" data-target="#myModal" id="startBtn">START</button>
    <!--Modal-->
    <div class="modal fade" id="myModal" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <!--Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2>Enter Players' Names</h2>
                </div>
                <div class="modal-body">
                    <input type='text' id='iName1'><br>
                    <input type='text' id='iName2'><br>
                    <input type='text' id='iName3'><br>
                    <input type='text' id='iName4'><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="nameUpdate">sumbit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <table class= "table table-striped" id="scoreTable">
            <thead>
                <tr>
                    <th>Players' Name</th>
                    <th id="pName1">Player1</th>                   
                    <th id="pName2">Player2</th>
                    <th id="pName3">Player3</th>
                    <th id="pName4">Player4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Total Score</th>
                    <th id="totalScore1" value=0>0</th>
                    <th id="totalScore2" value=0>0</th>
                    <th id="totalScore3" value=0>0</th>
                    <th id="totalScore4" value=0>0</th>
                </tr>
            </tbody>
        </table>
    </div>
    <button type="button" class="btn btn-info btn-block btn-md" data-toggle="modal" data-target="#scoreInputModal" id="addScore">NEW ROUND</button>
    <!-- hidden div -->
    <div class="modal fade" id="scoreInputModal">
        <div class="modal-dialog modal-sm">
        <!-- div content -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">Enter score for this round</h2>
            </div>
            <div class="modal-body">
                <form>
                    <div class="input-group">
                        <span class="input-group-addon" style="width:100px" id="sPName1">Player1</span>
                        <input type='number' class="form-control" id='score1' value='0' onclick='this.select()' placeholder="0">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" style="width:100px" id="sPName2">Player2</span>
                        <input type='number' class="form-control" id='score2' value='0' onclick='this.select()' placeholder="0">
                    </div>
                    <div class="input-group">                        
                        <span class="input-group-addon" style="width:100px" id="sPName3">Player3</span>                      
                        <input type='number' class="form-control" id='score3' value='0' onclick='this.select()' placeholder="0">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" style="width:100px" id="sPName4">Player4</span>
                        <input type='number' class="form-control" id='score4' value='0' onclick='this.select()' placeholder="0">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="scoreUpdate">Sumbit</button>
            </div>
        </div>
        </div>
    </div>
    <script src="ScoreRecorder.js"></script>
    </div>
</body>
